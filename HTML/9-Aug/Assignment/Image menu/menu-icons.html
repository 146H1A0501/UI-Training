<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
    font-size: 20px;
}

li a img {
    margin-right: 5px;
}

li a:hover {
    background-color: #ccc;
    color: #333;
    
}
</style>
</head>
<body>
    
<ul>
    <li>
        <a href="#home">
          <img align="top" src="home.png" width="24px"/>Home
        </a>
    </li>
    <li>
        <a href="#news">
          <img align="top" src="news.png" width="24px"/>News
        </a>
    </li>
    <li>
        <a href="#contact">
          <img align="top" src="contact.png" width="24px"/>Contact
        </a>
    </li>
    <li>
        <a href="#about">
          <img align="top" src="about.png" width="24px"/>About
        </a>
    </li>
</ul>

</body>
</html>
