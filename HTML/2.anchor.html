    <body>
        <!-- Empty href -->
        <a href="#">Test</a>

        <!-- href with some URL -->
        <a href="http://google.com">Test1</a>
        <a href="http://w3schools.com">Test2</a>

        <!-- content can be anything -->

        <!-- href pointing to another anchor in same page (using name attribute) -->
        <a href="#bottom">Test</a>

        <!-- link to email address -->
        <a href="mailto:test@gmail.com?Subject=hi">Send mail!</a>
        <a href="mailto:test@gmail.com?cc=test1@gmail.com&bcc=test2@gmail.com
        &subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!">Send mail!</a>

        <!-- link to javascript -->
        <a name="bottom" href="javascript:alert('Hello World!');">Execute JavaScript</a>

        <!-- 3 states (active, visited, unvisited) -->

        <!-- target (_blank|_self|_parent|_top|framename) -->

        <!-- download Vs href: refer an image -->
