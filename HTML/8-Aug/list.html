<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ul>
            <li>Hyderabad</li>
            <li>Bangalore</li>
            <li>Chennai</li>
            <li>Delhi</li>
        </ul>

        
        <ol>
            <li>Hyderabad</li>
            <li>Bangalore</li>
            <li>Chennai</li>
            <li>Delhi</li>
        </ol>


        <!-- ul: list-style-type: disc | circle | Square | none -->
        <!-- ol: type: 1 | A | a | I | i -->
        <!-- ol : start: some number -->
        <!-- nested lists -->

        <dl>
            <dt>HTML</dt>
            <dd>- Hyoer Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>- Cascading Style Sheets</dd>            
            <dt>JS</dt>
            <dd>- JavaScript</dd>
        </dl>
    </body>
</html>
